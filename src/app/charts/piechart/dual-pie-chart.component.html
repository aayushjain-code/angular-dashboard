<div class="chart-wrapper">
  <div class="chart-card">
    <h3 class="chart-title">SDA</h3>
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionsSDA" style="width: 100%; height: 100px;">
    </highcharts-chart>
  </div>

  <div class="chart-card">
    <h3 class="chart-title">MDA</h3>
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionsMDA" style="width: 100%; height: 200px; ">
    </highcharts-chart>
  </div>
</div>
